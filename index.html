<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
 <style>
  .bor{
    border: 2px solid black;
    width: fit-content;
    margin-top: 20%;
    margin-left: 40%;
    padding: 30px;
  }
 </style> 
</head>
<body>
  <div class="bor">
  <p>List can be nested(List inside List):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
    </li>
    <li>Milk</li>
    
  </ul>
</div>
</body>
</html>
